          διασποράς, διασπορά υλικού και κυματοδηγού. Εξίσωση μετάδοσης σε
          μονόρρυθμες ίνες. Μετάδοση Γκαουσιανών παλμών παρουσία GVD & TOD,
          μετάδοση παλμών αυθαίρετου σχήματος, πεπερασμένο φασματικό εύρος
          πηγής. Περιορισμοί στο μέγιστο ρυθμό μετάδοσης λόγω διασποράς.

          Πηγές φωτός: βασικές αρχές Laser, εκπομπή από ημιαγωγούς, δίοδοι Laser
          (LD), τύποι LD (Fabry-Perot, VCSEL, DBR, DFB), χαρακτηριστικά
          λειτουργίας, διαμόρφωση. Δίοδοι Εκπομπής Φωτός (LED). Σύζευξη με
          οπτικές ίνες.

          Οπτικοί ανιχνευτές: φωτοδίοδοι PIN και φωτοδίοδοι χιονοστιβάδας (APD).

          Οπτικός δέκτης απευθείας ανίχνευσης: πηγές θορύβου (θερμικός,
          κβαντικός, σκοτεινού ρεύματος), κβαντικό όριο, λόγος σήματος προς
          θόρυβο (SNR), τυπικές δομές δέκτη, ευαισθησία δέκτη, παράγοντες που
          επηρεάζουν την ευαισθησία, Ρυθμός Σφαλμάτων Ψηφίων (BER).

          Συστήματα οπτικών επικοινωνιών: συστήματα διαμόρφωσης έντασης /
          απευθείας ανίχνευσης (IM/DD), βασικές αρχιτεκτονικές συστημάτων,
          περιορισμοί σχεδίασης, τεχνικές πολυπλεξίας (οπτική πολυπλεξία με
