          μέσο μετάδοσης και η παραμετροποίηση των μαθηματικών μοντέλων τοπικών
          δικτύων υπολογιστών.

          - Η δυναντότητα ανάπτυξης πρακτικών εφαρμογών με βάση τα πρωτόκολλα
          μεταφοράς TCP  και UDP καθώς και δικτυακών εργαλείων Java για την
          ανάπτυξη εφαρμογών προστιθέμενης αξίας.

