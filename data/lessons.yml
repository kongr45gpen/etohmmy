    - code: '600196739'
      humanCode: '055'
      originalTitle: Εφαρμοσμένα Μαθηματικά ΙΙ
      ects: 4
      status:
        en: E
        el: E
        tel: ET
      qa: 'https://qa.auth.gr/el/class/1/600196739'
      professors:
        - Αθανάσιος Κεχαγιάς
        - Νικόλαος Ατρέας
      description:
        syllabus: >
          Διαφορικές εξισώσεις με μερικές παραγώγους: εξίσωση Laplace,
          θερμότητος, κύματος.

          Στο πρώτο μέρος του μαθήματος θα διδαχθούν μέθοδοι επίλυσης:

          1. Χωρισμός μεταβλητών.

          2. Ολοκληρωτικοί μετασχηματισμοί (Fourier, Laplace).

          3. Επίλυση με χρήση λογισμικού συμβολικής υπολογιστικής άλγεβρας
          (computer algebra systems, CAS) π.χ. Maple, Mathematica.

          4. Επίλυση με χρήση αριθμητικών μεθόδων και εισαγωγή στο αντίστοιχο
          λογισμκό (π.χ. Maple, Mathematica, Matlab PDE Toolbox, MathPDE).

          Στο δεύτερο μέρος του μαθήματος οι φοιτητές θα μελετήσουν και θα
          παρουσιάσουν εργασίες από την σύγχρονη βιβλιογραφία, σχετικές με τις
          εφαρμογές των  διαφορικών εξισώσεων με μερικές παραγώγους (π.χ.,
          εφαρμογές στο Η/Μ πεδίο, στην επεξεργασία εικόνας, σε συγκοινωνιακά
          προβλήματα, στις στοχαστικές διαδικασίες κτλ.).
        outcomes: >
          Μετά το πέρας του μαθήματος οι φοιτητές θα μπορούν:


          1. Nα επιλύουν με αναλυτικές μεθόδους τις βασικές γραμμικές διαφορικές
          εξισώσεις: εξίσωση Laplace, θερμότητος, κύματος.

          2. Να επιλύουν τις ίδιες εξισώσεις καθώς και μη γραμμικές γενικεύσεις
          αυτών με χρήση λογισμικού αριθμητικών υπολογισμών (π.χ. Matlab) ή/και
          με χρήση λογισμικού συμβολικών υπολογισμών (π.χ. Maple).

          3. Να χρησιμοποιούν τον φορμαλισμό των διαφορικών εξισώσεων με μερικές
          παραγώγους στην μοντελοποίηση και επίλυση πρακτικών προβλήματων (π.χ.
          εφαρμογές στο Η/Μ πεδίο, στην επεξεργασία σήματος, σε συγκοινωνιακά
          προβλήματα).

          4. Να μπορουν να λυσουν 2ης ταξης γραμμικες διαφορικες εξισωσεις με
          αναπτυξη σε σειρα.

          5. Να γνωριζουν τις βασικες ειδικες συναρτησεις (bessel, Legendre,
          Chebyshev).


          Επιπλέον οι φοιτητές θα έχουν σχηματίσει σαφή διαισθητική αντίληψη της
          φυσικής σημασίας των βασικών  διαφορικών εξισώσεων με μερικές
          παραγώγους καθώς και της ομοιότητας αυτών με συστήματα αλγεβρικών
          εξισώσεων.
      name: Εφαρμοσμένα Μαθηματικά ΙΙ
