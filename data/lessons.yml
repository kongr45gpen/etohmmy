          απευθείας ανίχνευσης (IM/DD, OOK): επιδόσεις σε επίπεδο συστήματος,
          ρυθμός σφαλμάτων (BER), λόγος σήματος-προς-θόρυβο (SNR). Τεχνικές
          πολυπλεξίας.
      name: Οπτικές Επικοινωνίες
